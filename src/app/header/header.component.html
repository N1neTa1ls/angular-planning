<header class="header">
  <app-button
    type="default"
    title="Меню"
    iconPath="/assets/icons/menu.svg"
    [matMenuTriggerFor]="menu"
  >
  </app-button>
  <app-button
    class="header__desktop"
    type="accent"
    title="Запланировать"
    text="Запланировать"
    iconPath="/assets/icons/add.svg"
    (click)="addedModalOpen.emit()"
  >
  </app-button>
  <app-button
    class="header__mobile"
    type="accent"
    title="Запланировать"
    iconPath="/assets/icons/add.svg"
    (click)="addedModalOpen.emit()"
  >
  </app-button>
</header>

<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>
